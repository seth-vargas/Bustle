<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bustle | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="https://kit.fontawesome.com/9086fa8e81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
</head>

<body>
    {% include "nav.html" %}
    <div class="container container-fluid">
        <div class="row">
            <div id="flashed-messages">
                {% for category, message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="d-flex align-items-center" id="loader">
            <div class="spinner-border mx-auto my-5" role="status" aria-hidden="true"></div>
        </div>

        <div class="row">
            <div id="content" class="visually-hidden">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="/static/app.js"></script>
    <script src="/static/backend.js"></script>
    <script src="/static/carts.js"></script>
    <script src="/static/favorites.js"></script>
</body>

</html>
